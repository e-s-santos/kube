apiVersion: apps/v1
kind: Deployments
metadata: 
  name: nginx
spec: 
  replicas: 3 
  selector: 
    matchLabels: 
      app: nginx
  template: 
    metadata: 
      labels:
        apps: nginx
    spec: 
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports: 
          - containerPort: 80  